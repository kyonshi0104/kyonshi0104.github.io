<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>Kyonshi's home</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:title" content="Kyonshi's home | contact">
        <meta property="og:description" content="kyonshiへメッセージを遅れます">
        <meta property="og:image" content="/res/kyonshi.png">
        <script src="/js/all_func.js"></script>
        <script src="/js/baseload.js"></script>
        <link rel="stylesheet" href="/css/content.css">
        <link rel="stylesheet" href="/css/scrollbar.css">
        <link rel="stylesheet" href="/css/turi.css">
    </head>
    <body>
        <h1>メッセージを送る</h1>
        <p style="margin-top: 10px;">そんなことができるページはない</p>
        <div class="video">
        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="Rick Astley - Never Gonna Give You Up (Official Music Video)" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
    const iframe = document.querySelector('iframe');

    if (iframe) {
        const clickEvent = new MouseEvent('click', {
            bubbles: true,
            cancelable: true,
            view: window
        });

        iframe.dispatchEvent(clickEvent);
    } else {
        console.error('iframeが見つかりません');
    }
});

    </script>
    </body>
</html>
